<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="animate.css">
  <title>Rotate The Image</title>
  <style>
              body{
                background-color: aquamarine;
              }
              

              section{
                width: 100%;
                height: 100vh;
                display: flex;
                flex-direction: row;
                justify-content: center;
                align-items: center;
              }
              
              img{
                width: 200px; 
                height: 200px;
                animation: rotate 5ms linear infinite;  
              }
              @keyframes rotate {
                from{ transform: rotate(0deg); }
                to{ transform: rotate(360deg); }
              }
  </style>
</head>
<body>
  <section>
    <div>
      <img src="Img/img1.png"/>
    </div>
  </section>
</body>
</html>
